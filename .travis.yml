# Language setup
language: cpp
sudo: required

# Matrix with linux configuration using gcc 5
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-5
        - g++-5
    env:
    - MATRIX_EVAL="CC=gcc-5 && CXX=g++-5"

before_install:
- eval "${MATRIX_EVAL}"

# Install a recent version of CMake
install:
- |
  if [[ "${TRAVIS_OS_NAME}" == "linux" ]]; then
    CMAKE_URL="https://cmake.org/files/v3.5/cmake-3.5.0-Linux-x86_64.tar.gz"
    mkdir cmake && travis_retry wget --no-check-certificate --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    export PATH=${DEPS_DIR}/cmake/bin:${PATH}
  else
    brew upgrade cmake || brew install cmake
  fi
- cmake --version

# Run CMake configuration and build
before_script:
- cmake -H. -B_builds -DHUNTER_STATUS_DEBUG=OFF -DCMAKE_BUILD_TYPE=Release
- cmake --build _builds --config Release

# Run the unit tests
script:
- "./_builds/util/test/util_test"
- "./_builds/client/test/client_test"
- "./_builds/server/test/server_test"

# Slack notifications
notifications:
  slack:
    secure: 
